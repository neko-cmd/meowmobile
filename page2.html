<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="bootstrap.min.css">
    <link  rel="stylesheet" href="page2.css">
    <title>Contact </title>
</head>
<body>
	<div class="block">
		<header class="header">
		 <a href="#" class="header-logo"> <img src="img/Sans titre1.png" alt=""></a>
		 <nav class="header-menu">
		   <a href="index.html" >Accueil</a>
		   <a href="inde.html">A propos</a>
		   <a href="page2.html"> Contact</a>
		 </nav>
		</header>
	</div>
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Nous</h2>
				<h4>Nous serions ravis de vous entendre!</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" >Nom:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control"  placeholder="Entrez votre nom" >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" >Prénom:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control"  placeholder="Entrez votre prénom" >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" >Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control"  placeholder="Entrez email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" >Commentaire:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" ></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Envoyer</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
